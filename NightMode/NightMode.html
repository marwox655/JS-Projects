<!--We are setting a "checkbox" button to set a "dark theme" into this web page. 

I will be using jQuery library to practise how to use it

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery testing 1</title>

<script src= "http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.js"></script>

<style>

    #mensajes{

        float:center;
        margin-left: 40%;
    }   

    p {

        background-color:indigo;
        color:lawngreen;
        width: 30%;
        text-align: center;
        font-weight: bold;
        border-radius: 35%;
        
    }

</style>


<script>

    function modoNoche(){

        $(document).ready(function(){

            var p= $("#mensajes p");
            var c= $("body");
            var k=$("p");
            p.css("background-color", "yellow");
            c.css("background-color", "black");
            k.css("color", "blue");
        });
    }

</script>

  
</head>

<body>


    <div id="mensajes" onclick="modoNoche()">

        <p>Hello world</p>
        <p>this is</p>
        <p>JavaScript</p>

    </div>

</body>
</html>
